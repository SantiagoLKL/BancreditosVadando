<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Consulta de creditos</title>
    <style>
        h1 {
            text-align: center;
            color: #4CAF50;
            background-color: #f4f4f4;
            padding: 20px 0;
            margin-top: 0;
            border-bottom: 1px solid #ccc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: left;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .filter-form {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        .filter-form input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #45a049;
        }
        .header {
    width: 100%;
    background-color: white;  /* Changed to white */
    color: #4CAF50;           /* Changed text color */
    padding: 10px 20px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.header button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
    left: 20px;
}

.header button:hover {
    background-color: #45a049;
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

hr {
    border: none;           /* Remove the border */
    border-top: 1px solid;  /* Remove the top border */
    margin: 0;              /* Remove any margin */
}
    </style>
</head>
<body>
<div class="header">
    <button type="button" th:onclick="|window.location.href='@{/}'|">Regresar al Inicio</button>
    <h1>Consultar credito</h1>
</div>
<hr>
<div class="filter-form">
    <form th:action="@{/creditsClient}" method="get">
        <input type="text" id="clientIDInput" name="clientId" placeholder="Filtrar por ID del cliente">
        <button type="submit">Filtrar</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Serial</th>
        <th>ID del Cliente</th>
        <th>Cliente</th>
        <th>Valor Total</th>
        <th>Valor Restante</th>
        <th>Tipo de Crédito</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="credit : ${credits}">
        <td th:text="${credit.id}">001</td>
        <td th:text="${credit.client.id}">123456</td>
        <td th:text="${credit.client.firstName} + ' ' +  ${credit.client.lastName}">Juan Pérez</td>
        <td th:text="${credit.totalAmount}">$5000</td>
        <td th:text="${credit.currentAmount}">$5000</td>
        <td th:text="${credit.type}">Personal</td>
        <td>
            <a type="button" th:href="@{/creditClient(id=${credit.id})}">Más</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
