    <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f4f4f4;
      height: 100%;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .nav-pills > li.active > a,
    .nav-pills > li.active > a:hover,
    .nav-pills > li.active > a:focus {
        color: #fff;
        background-color: #4CAF50;
    }

    .nav-pills > li > a {
        color: #45a049;
        font-size: 20px;
        border: 1px solid #ddd; /* Add border to list elements */
        border-radius: 5px; /* Add border radius */
        margin-bottom: 5px; /* Add margin bottom */
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }

    .well {
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .well h4 {
        color: #4CAF50;
        margin-top: 0;
    }

    .well p {
        color: #333;
    }
  </style>
</head>

            <div style="margin-top: 20px;"> <!-- Add margin-top for spacing -->

                </form>
                <a th:href="@{/}" class="btn btn-success" style="margin-left: 10px;">Volver al inicio</a> <!-- Add margin-left for spacing -->
